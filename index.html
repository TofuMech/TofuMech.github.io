<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TOFUMECH</title>
    <link rel="icon" href="images/navImages/tofuicon.png">
    <meta name="description" content="Artist and Tech Guy">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script defer src="script.js"></script> 
</head>
<body>
    <header>
        <section>
            <div class="homeTitle">
                <h1>TOFUMECH</h1>
                <div id="randomText"></div>
            </div>
        </section>
        <nav>
            <div class="navBar">
                <div class="newgroundsButton"  onclick="location.href='https://tofumech.newgrounds.com/'">NEWGROUNDS</div>
                <div class="githubButton"  onclick="location.href='https://github.com/TofuMech'">GITHUB</div>
                <div class="blueskyButton"  onclick="location.href='https://bsky.app/profile/tofumech.bsky.social'">BLUESKY</div>
                <div class="artworkButton" >ARTWORK</div>
                <div class="homeButton" >HOME</div>
            </div>
        </nav>
        <nav>
            <div class="mobileNav">
                <div class="dropdownMenu" id="dropdownMenu">
                    <div class="bar1" id="bar1"></div>
                    <div class="bar2" id="bar2"></div>
                    <div class="bar3" id="bar3"></div>
                </div>
                <div class="mobileButtons" id="mobileButtons">
                    <div class="mobilenewgroundsButton" button id="mobilenewgroundsButton" onclick="location.href='https://tofumech.newgrounds.com/'">NEWGROUNDS</div>
                    <div class="mobilegithubButton" button id="mobileGithubButton"  onclick="location.href='https://github.com/TofuMech'">GITHUB</div>
                    <div class="mobileblueskyButton" button id="mobileBlueskyButton"  onclick="location.href='https://bsky.app/profile/tofumech.bsky.social'">BLUESKY</div>
                    <div class="mobileartworkButton" button id="mobileArtworkButton">ARTWORK</div>
                    <div class="mobilehomeButton" button id="mobileHomeButton">HOME</div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="artCard" onclick="location.href='https://www.newgrounds.com/art/view/tofumech/chemach'">
                <div class="cardGradient">
                    <h2 class="cardTitle">NEWEST PROJECT</h2>
                </div>
            </div>
            <div class="blogCard">
                <div class="cardGradient">
                    <h2 class="cardTitle">LOCKED</h2>
                </div>
            </div>
            <div class="musicCard">
                <div class="cardGradient">
                    <h2 class="cardTitle">LOCKED</h2>
                </div>
            </div>
        </section>
        <section class="portfolio"> 
            <div class="portfolio-container"> 
                <div class="illustration"><img src="images/3.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/4.png" alt="img"></div> 
                <div class="illustration"><img src="images/5.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/6.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/10.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/11.jpg" alt="img"></div>
                <div class="illustration"><img src="images/17.png" alt="img"></div> 
                <div class="illustration"><img src="images/18.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/19.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/23.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/24.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/27.png" alt="img"></div> 
                <div class="illustration"><img src="images/38.png" alt="img"></div> 
                <div class="illustration"><img src="images/40.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/43.png" alt="img"></div> 
                <div class="illustration"><img src="images/37.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/44.jpg" alt="img"></div> 
                <div class="illustration"><img src="images/45.jpg" alt="img"></div> 
            </div>
        </section>
    </main>
    <div class="rotatingCircle">
        <div class="rotatingChunk1"></div>
        <div class="rotatingChunk2"></div>
        <div class="rotatingChunk3"></div>
    </div>
</body>
</html>
